<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
</head>
<body>
<div id="hello"></div>
<script type ="text/javascript">
  setTimeout(function(){
     what();
     function what(){
        document.getElementById('hello').innerHTML = 'hi';
     };
  }, 500);
  //NOTE: 50 is milisecond.
</script>
</body>
</html>
